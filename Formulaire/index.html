<!doctype html>
<html class="no-js" lang="" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="utf-8">
  <title>Formulaire JS</title>
  <meta name="description" content="Location de vélo classique et électrique dans la ville de Lille">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <meta name="theme-color" content="#fafafa">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/9d71c70935.js" crossorigin="anonymous"></script>
</head>

<body class="w-50 ml-5 mt-5">
            <form id="formulaire_inscription">
              <div class="form-group">
                <label for="pseudo">Pseudo * <small class="text-danger" id="msgName"></small></label>
                <input placeholder="Dupont" type="text" class="form-control" id="pseudo">
              </div>
              <div class="form-group">
                <label for="email">Adresse Email * <small class="text-danger" id="msgnMailInscription"></small></label>
                <input placeholder="Dupont.dupont@gmail.com" type="email" class="form-control" id="email">
              </div>
              <div class="form-group">
                <label for="Password">Mot de passe *</label>
                <input type="password" class="form-control" id="Password">
              </div>
              <div class="form-group">
                <label for="Password2">Confirmez le mot de passe *</label>
                <input type="password" class="form-control" id="Password2">
                <small class="text-danger" id="msgErrorMdp"></small>
              </div>
            </form>
            <button type="button" id="connexion" class="btn btn-info mr-auto" disabled="disabled">
              Connexion
            </button>


<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="./main.js"></script>

</body>
</html>
